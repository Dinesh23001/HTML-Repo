
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Register Form</title>
    
</head>
<body>
    <center>
    <fieldset>

        <form>
            
                <h1>Register Form</h1>
                <br>
                <label for="fname">First name</label>
                <input type="text" id="fname" name="fname" placeholder=" First name"><br>
                <br>
                <label for="lname">Last name :</label>
                <input type="text" id="lname" name="lname" placeholder="Last name"><br>
                <br>
                <label>Gender :</label>
                <label for="rad1">Male</label>
                <input type="radio" id="rad1" name="radiobtn">
                <label for="rad2">Female</label>
                <input type="radio" id="rad2" name="radiobtn"><br>
                <br>
                <label for="em">Email :</label>
                <input type="text" id="em" name="em" placeholder="email"><br>
                <br>
                <label for="qa">Qualification :</label>
                <input type="text" id="qa" name="qa" placeholder="Qualification"><br>
                <br>
                <label for="dob">Date of Birth :</label>
                <input type="datetime-local" id="dob" name="dob"><br>
                <br>
                <label for="ad">Address :</label>
                <textarea type="text" id="ad" name="ad" placeholder="address" rows="5" col="15"></textarea><br>
                <br>
                <label for="pn">Phone no :</label>
                <input type="number"  id="pn" name="Phone no" placeholder="Phone no"><br>
                <br>
                <br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="reset">Clear</button>&nbsp;&nbsp;<button type="submit">submit</button>
            
        </form>
    </fieldset>
</center>
    
   
    

</body>
</html>
